<!DOCTYPE html>
<html lang="es">
    <head>
        <title>The Uned Post - Registro</title>
        <link rel="icon" href="img/up_logo.png"/>
		<meta name="description" content="The Uned Post - Registro"/>
		<meta name="keywords" content="UNED, Post, post, uned, registro,
            iniciar, sesion, acceder, incio sesion, sesiÃ³n, login"/>
		<meta name="author" content="The Uned Post"/>
        <meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="text-align:center">
        <section>
            <header>
                <h1>The Uned Post</h1>
                <h2>Registro</h2>
            </header>
            <form action="/registro" target="_self" method="post">
                <fieldset>
                    <legend>Registrarse:</legend>

                    <label for="nombre">Nombre:</label><br/>
                    <input type="text" id="nombre" name="nombre"
                        maxlength="50" required autofocus/><br/>
                    <label for="apellido">Apellido:</label><br/>
                    <input type="text" id="apellido" name="apellido"
                        maxlength="50" required/><br/><br/>

                    <label for="fechanac">Fecha de nacimiento:</label><br/>
                    <input type="date" id="fechanac" name="fechanac"
                        min='1900-01-01' max='2002-01-01'/><br/><br/>

                    <label>Sexo:</label>
                    <input type="radio" id="sfemenino" name="sexo" value="f"/>
                    <label for="sfemenino">Femenino</label>
                    <input type="radio" id="smasculino" name="sexo" value="m"/>
                    <label for="smasculino">Masculino</label><br><br>

                    <label for="pcorreo">Correo electr&oacute;nico:</label><br>
    				<input type="email" id="pcorreo" name="correo" required
                        maxlength="50" placeholder="sucorreo@dominio.com">
                    <br/><br/>

                    <label for="pcont">Contrase&ntilde;a:</label><br/>
                    <input type="password" id="pcont" name="pw" required
                        maxlength="20" minlength="8"><br/><br/>

                    <label for="prec">Pregunta de recuperaci&oacute;n:</label>
    				<br/><select id="prec" name="precuperacion" size="1">
    					<option value="animal">&iquest;Cu&aacute;l es tu animal
                            favorito&quest;</option>
    					<option value="deporte">&iquest;Cu&aacute;l es tu
                            deporte favorito&quest;</option>
    					<option value="hermano">&iquest;Cu&aacute;l es el nombre
                             de tu herman&#64;&quest;</option>
                        <option value="ciudad">&iquest;Cu&aacute;l es el nombre
                            de tu ciudad de nacimiento&quest;</option>
    				</select><br/>

                    <input type="text" required maxlength="20"/><br/><br/>

                    <input type="submit" class="button" value="Registrar"/><br>
                </fieldset>
            </form>
        </section>
    </body>
</html>
